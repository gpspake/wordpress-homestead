ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ./
        to: /home/vagrant/Code
sites:
    -
        map: wordpress.app
        to: /home/vagrant/Code/wordpress/
databases:
    - homestead
name: wordpress
hostname: wordpress
